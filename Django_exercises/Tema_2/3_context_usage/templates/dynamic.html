<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic</title>
</head>
<body>
    <h1>Hello, {{name_tag}}!</h1>
    <h3>Categories:</h3>
    <ul>
        {% for category in categories %}
            {% if category == 'code' %}
                <li><b>{{category}}</b></li>
            {% else %}
                <li>{{category}}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
